spring:
  sql:
    init:
      mode: never
  datasource:
    password: sa
    url: "jdbc:h2:./zettedele_db;DB_CLOSE_ON_EXIT=TRUE;AUTO_SERVER=TRUE"
    username: test
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: update
    generate-ddl: true
